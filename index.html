<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阴阳师御魂配对工具</title>
  <script src="functions.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8321287114.js" crossorigin="anonymous" defer></script>
  <template>
    <div class="grid-cell">
      <i class="fa-regular fa-circle-xmark" onclick="get式神名单();"></i>
    </div>
  </template>
  <template>
    <div class="式神query">
      <label for="search-bar">选择式神</label>
      <div class="search-bar-wrapper">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="search-bar">
        <i class="fa-solid fa-arrow-right-long"></i>
      </div>
      <datalist class="式神名单"></datalist>
    </div>
  </template>
  <template>
    <div class="式神情报-wrapper">
      <div class="banner">
        <span></span>
      </div>
      <div class="式神情报">
        <!-- <div class="level">Lv.<span>40</span>/40</div> -->
        <div class="攻击 stat-wrapper main">
          <div class="left">
            <div class="hexagonal-wrapper">
              <div class="hexagonal-container"></div>
              <i class="icon"></i>
            </div>
            <div class="score-container">
              <i class="score fa-regular fa-circle-question"></i>
            </div>
            <span class="stat-name">攻击</span>
          </div>
          <div class="right">
            <span class="initialValue">获取情报中</span>
            <span class="additionalValue">0</span>
          </div>
        </div>
        <div class="生命 stat-wrapper main">
          <div class="left">
            <div class="hexagonal-wrapper">
              <div class="hexagonal-container"></div>
              <i class="icon"></i>
            </div>
            <div class="score-container">
              <i class="score fa-regular fa-circle-question"></i>
            </div>
            <span class="stat-name">生命</span>
          </div>
          <div class="right">
            <span class="initialValue">获取情报中</span>
            <span class="additionalValue">0</span>
          </div>
        </div>
        <div class="防御 stat-wrapper main">
          <div class="left">
            <div class="hexagonal-wrapper">
              <div class="hexagonal-container"></div>
              <i class="icon"></i>
            </div>
            <div class="score-container">
              <i class="score fa-regular fa-circle-question"></i>
            </div>
            <span class="stat-name">防御</span>
          </div>
          <div class="right">
            <span class="initialValue">获取情报中</span>
            <span class="additionalValue">0</span>
          </div>
        </div>
        <div class="速度 stat-wrapper main">
          <div class="left">
            <div class="hexagonal-wrapper">
              <div class="hexagonal-container"></div>
              <i class="icon"></i>
            </div>
            <div class="score-container">
              <i class="score fa-regular fa-circle-question"></i>
            </div>
            <span class="stat-name">速度</span>
          </div>
          <div class="right">
            <span class="initialValue">获取情报中</span>
            <span class="additionalValue">0</span>
          </div>
        </div>
        <div class="暴击 stat-wrapper main">
          <div class="left">
            <div class="hexagonal-wrapper">
              <div class="hexagonal-container"></div>
              <i class="icon"></i>
            </div>
            <div class="score-container">
              <i class="score fa-regular fa-circle-question"></i>
            </div>
            <span class="stat-name">暴击</span>
          </div>
          <div class="right">
            <span class="initialValue">获取情报中</span>
            <span class="additionalValue">0</span>
          </div>
        </div>
        <div class="暴击伤害 stat-wrapper sub">
          <div class="left">
            <div class="hexagonal-wrapper">
              <div class="hexagonal-container"></div>
              <i class="icon"></i>
            </div>
            <span class="stat-name">暴击伤害</span>
          </div>
          <div class="right">
            <span class="initialValue">获取情报中</span>
            <span class="additionalValue">0</span>
          </div>
        </div>
        <div class="效果命中 stat-wrapper sub">
          <div class="left">
            <div class="hexagonal-wrapper">
              <div class="hexagonal-container"></div>
              <i class="icon"></i>
            </div>
            <span class="stat-name">效果命中</span>
          </div>
          <div class="right">
            <span class="initialValue">获取情报中</span>
            <span class="additionalValue">0</span>
          </div>
        </div>
        <div class="效果抵抗 stat-wrapper sub">
          <div class="left">
            <div class="hexagonal-wrapper">
              <div class="hexagonal-container"></div>
              <i class="icon"></i>
            </div>
            <span class="stat-name">效果抵抗</span>
          </div>
          <div class="right">
            <span class="initialValue">获取情报中</span>
            <span class="additionalValue">0</span>
          </div>
        </div>
      </div>
      <!-- an image will be inserted here -->
      <div class="dark-brown-border">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="lantern-wrapper">
        <div class="wood"></div>
        <div class="ribbon"></div>
        <div class="lantern focused">
          <div class="lantern-outer-body">
            <div class="lantern-inner-body">情报</div>
          </div>
        </div>
        <div class="lantern">
          <div class="lantern-outer-body">
            <div class="lantern-inner-body">御魂</div>
          </div>
        </div>
        <div class="lantern">
          <div class="lantern-outer-body">
            <div class="lantern-inner-body">复制</div>
          </div>
        </div>
        <div class="lantern">
          <div class="lantern-outer-body">
            <div class="lantern-inner-body">觉醒</div>
          </div>
        </div>
      </div>
    </div>
  </template>
</head>
<body>
  <img id="img1" src="" alt="image 1" data-opacity="0">
  <img id="img2" src="" alt="image 2" data-opacity="0">
  <section id="main-grid"></section>
</body>
</html>
